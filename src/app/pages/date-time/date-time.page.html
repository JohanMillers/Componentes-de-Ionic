<app-header titulo="Date Time"></app-header>
<ion-content>
    <ion-list>
        <ion-header>
            <ion-label>Datos de Nacimiento</ion-label>
        </ion-header>

        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime placeholder="Nacimiento" value="{{fechaNaci | date: 'yyyy-MM-dd'}}" display-format="YYYY MMMM DD" cancelText="Cancelar!!!" [(ngModel)]="fechaNaci" (ionChange)="cambioFecha($event)">
            </ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Min Y Max</ion-label>
            <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MMMM DD" min="2015-01-01" max="2015-12-31">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Year</ion-label>
            <ion-datetime placeholder="YYYY" display-format="YYYY" min="1900" max="2025" value="2020">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Custom Date</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
